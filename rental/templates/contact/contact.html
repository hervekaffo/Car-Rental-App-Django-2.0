{% extends 'base.html' %}

{% block title %}{% trans 'Contact' %}{% endblock %}

{% block content %}
<h2>{% trans 'Contact us' %}</h2>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

</form>
{% endblock %}
